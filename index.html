<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPCHAT LOGIN</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="clipart3487470.png" alt="">
        </header>
        <div class="main">
            <h1>Welcome Back!</h1>
            <button>Log In Via Google</button>
            <p>Trouble Logging In?</p>
            <h2>OR</h2>
            <label for="userName"></label>
            <input type="text" placeholder="USERNAME OR EMAIL">
            <label for="password"></label>
            <input type="password" placeholder="PASSWORD">
            <button>Log In</button>
            <P><strong><a href="https://accounts.snapchat.com/accounts/v2/signup">Sign Up</a></strong> if you don't have an account</P>
        </div>
    </div>
</body>
</html>
